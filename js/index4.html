<script>
    let rectangle={
        length:35,
        width:34,
        area:function(){
            return this.length*this.width
        },
        perimeter:function(){
            return 2*(this.length+this.width)
        }
    }
    console.log(rectangle.area())
    console.log(rectangle.perimeter())

    let names = ["Rice", "Dal", "Salt"];
let quantities = [2, 3, 1];
let prices = [60, 50, 20];

let productCart={
    data:[],
    total:function(){
        let totalPrice=0
        for(let i=0; i<this.data.length; i++){
             totalPrice += this.data[i].price*this.data[i].quantity
        }
        return totalPrice;
    }
}

for(let i=0; i<names.length; i++){
    productCart.data.push({
        name:names[i],
        price:prices[i],
        quantity:quantities[i]
    })
}
console.log(productCart.total())

function check_prime(num){
    if(num<2){
        return "not prime"
    }

    for(let i=2; i<=num/2; i++){
        if(num%i==0){
            return "not prime"
        }
    }
    return "prime"
}
console.log(check_prime(53))

function Primelimit(limit){
    for(let i=2; i<=limit; i++){
        if(check_prime(i)=="prime"){
            console.log(i)
        }
    }
}
Primelimit(36)

function notPrime(limit){
    for(let i=2; i<limit; i++){
        if(check_prime(i)=="not prime"){
            console.log(i)
        }
    }
}
notPrime(44)

function smallCase(char){
  if(char>="a" && char<="z"){
     return "small case"
  }else{
    return "not small case"
  }
}
console.log(smallCase("A"))

function spaces(string){
    let str="";
    for(let i=0; i<string.length-1; i++){
        if(string[i]==" "){
            str+="-"
        }else{
            str+=string[i]
        }
    }
    return str
}
console.log(spaces("hello i m the boss"))
