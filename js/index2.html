 function sumOfN(n) {
    let sum = 0;  // Declare sum with let to avoid global scope
    for (let i = 0; i <= n; i++) {  // Use let for loop variable
        sum += i;  // Accumulate the sum
    }

    return sum;  // Return the result
}

console.log(sumOfN(10));  // Call the function with 10

function mult(m) {
    let sum = 0;
    for (let i = 0; i < m; i++) { // Loop from 0 to m-1
        sum += m * i;
    }
    return sum;
}

};

    //array sum
function arraySum(numbers){
    return numbers.reduce((sum,num)=>num+sum,0)
}

//arry filter
function filterGrtThn(numbers,target){
   return numbers.filter(num=>num>target)
}

//array avg
function arryAvg(numbers){
    if(numbers.length==0){
        return 0;
    }
   const sum=numbers.reduce((acc,num)=>acc+num,0);
   return sum/numbers.length
}

//array intersection
function arrayIntersection(arr1,arr2){
    return arr1.filter(value=>arr2.includes(value))
}

//array sorting
function sortArrayAlphabet(strings){
    return strings.sort();
