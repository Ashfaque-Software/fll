<script>
    // Nested Loops Example
    // Nested loops are loops within loops allowing for more complex iteration over data structures.
    // They are commonly used when working with multi-dimensional arrays or nested data structures like arrays of objects.
    
    var matrix = [
        [2, 3, 4],
        [4, 5, 6],
        [7, 8, 9]
    ];
    var sum = 0;
    for (var i = 0; i < matrix.length; i++) {
        for (var j = 0; j < matrix[i].length; j++) {
            sum += matrix[i][j];
        }
    }
    console.log("Sum of all elements:", sum);

    // Array of Products
    var products = [
        {name: "Product 1", price: 10},
        {name: "Product 2", price: 20},
        {name: "Product 3", price: 30}
    ];

    // Filtering products based on price range
    for (var i = 0; i < products.length; i++) {
        if (products[i].price >= 15 && products[i].price <= 25) {
            console.log("Products whose price is between 15 and 25:", products[i].name);
        }
    }
